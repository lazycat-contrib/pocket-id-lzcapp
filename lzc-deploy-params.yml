params:
    - id: enable_custom_domain
      type: bool
      name: "Enable Custom Domain"
      description: "Whether to enable custom domain,if false,use lazycat provided domain"
      default_value: false

    - id: custom_domain
      type: string
      name: "Custom Domain"
      description: "Custom domain for the application"
      default_value: ""
      optional: true

    - id: trust_proxy
      type: bool
      name: "whether the app is behind a reverse proxy"
      description: "Whether the app is behind a reverse proxy"
      default_value: true

    - id: maxmind_license_key
      type: string
      name: "MaxMind license key"
      description: "MaxMind license key for IP geolocation"
      default_value: ""
      optional: true

locales:
    zh:
        enable_custom_domain:
            name: "启用自定义域名"
            description: "是否启用自定义域名，如果为false，则使用懒猫微服提供的域名"

        custom_domain:
            name: "自定义域名"
            description: "应用程序的自定义域名"

        trust_proxy:
            name: "信任代理"
            description: "是否信任代理,当应用部署在proxy程序之后时，请设置为true.默认为true"

        maxmind_license_key:
            name: "MaxMind许可证密钥"
            description: "MaxMind许可证密钥用于IP地理位置"
